<!DOCTYPE html>
<html>
<head>
  <title>Theme Switcher Test</title>
  <link rel="stylesheet" href="futuristic-dark/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Simple mock widget manager for testing
    window.widgetManager = {
      refreshAllWidgets: () => {
        console.log('Widgets refreshed');
        document.querySelectorAll('.widget').forEach(w => {
          w.style.borderColor = getComputedStyle(document.documentElement)
            .getPropertyValue('--primary');
        });
      }
    };
  </script>
  <script src="theme-manager.js"></script>
  <script src="theme-selector.js"></script>
</head>
<body>
  <div class="widget">
    <h2>Test Widget</h2>
    <p>This widget should update when themes change</p>
  </div>
</body>
</html>
